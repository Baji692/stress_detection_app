<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stress Detection App</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script>
    setTimeout(() => {
      document.getElementById("splash").style.display = "none";
      document.getElementById("main").style.display = "block";
    }, 2000);
  </script>
</head>
<body>
  <div id="splash">
    <h1>Stress Detection App</h1>
    <p>Analyzing Emotions...</p>
  </div>

  <div id="main" style="display:none;">
    <h2>Upload Image</h2>
    <form action="/upload" method="post" enctype="multipart/form-data">
      <input type="file" name="image" required>
      <button type="submit">Upload</button>
    </form>

    <h2>Live Webcam</h2>
    <a href="/live"><button>Start Live Detection</button></a>
  </div>

  <footer>
    <p>Created by Baji Babu</p>
    <a href="https://linkedin.com/in/baji692" target="_blank"><img src="{{ url_for('static', filename='linkedin.png') }}" alt="LinkedIn"></a>
    <a href="https://github.com/Baji692" target="_blank"><img src="{{ url_for('static', filename='github.png') }}" alt="GitHub"></a>
  </footer>
</body>
</html>
